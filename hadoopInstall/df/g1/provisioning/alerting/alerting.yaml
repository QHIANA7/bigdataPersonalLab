apiVersion: 1

contactPoints:
    - orgId: 1
      name: WebexContactPoint
      receivers:
        - uid: FmsWebExContactPoint
          type: webex
          settings:
            bot_token: {Input your bot token}
            room_id: {Input your room id}
            message: |
                {{ define "webex.default.message" }}
                {{.CommonAnnotations.SortedPairs.Values | join " "}}

                {{if gt (len .Alerts.Firing) 0}}
                Alerts Firing:
                {{range .Alerts.Firing}}
                {{ .Labels.alertname }} on {{ .Labels.instance }} - {{ .Annotations.summary }}
                {{end}}
                {{end}}

                {{if gt (len .Alerts.Resolved) 0}}
                Alerts Resolved:
                {{range .Alerts.Resolved}}
                {{ .Labels.alertname }} on {{ .Labels.instance }} - {{ .Annotations.summary }}
                {{end}}
                {{end}}
                {{ end }}
          disableResolveMessage: false

groups:
    - orgId: 1
      name: SensorEvaluation
      folder: Fms
      interval: 1m
      rules:
        - uid: FmsAlertRule
          title: Fms Alert
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: FmsPrometheus
              model:
                editorMode: code
                expr: fms_error_count_per_hour
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 90
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            summary: FMS 장비 시간당 오류 100건 초과
          keepFiringFor: 30s
          isPaused: false
          notification_settings:
            receiver: WebexContactPoint
    - orgId: 1
      name: PerformanceEvaluation
      folder: Performance
      interval: 1m
      rules:
        - uid: FmsNodeAlertRule
          title: Node Alert
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: FmsPrometheus
              model:
                editorMode: code
                expr: (1 - (node_memory_MemAvailable_bytes{job="node"} / node_memory_MemTotal_bytes{job="node"})) * 100
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 75
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            summary: 노드 메모리 사용량 75% 초과
          keepFiringFor: 30s
          isPaused: false
          notification_settings:
            receiver: WebexContactPoint